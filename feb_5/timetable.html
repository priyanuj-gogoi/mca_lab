<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Time Table</title>
		<style>
			table, tr, td {
				border: 1px, solid, black;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Time Table</caption>
			<tr>
				<th>Day</th>
				<th>Subject</th>
				<th>Time</th>
				<th>Faculty</th>
			</tr>
			<tr>
				<td>Mon</td>
				<td>English</td>
				<td>9:00 AM - 10:00 AM</td>
				<td>Prof. John Doe</td>
			</tr>
			<tr>
				<td>Tue</td>
				<td>Science</td>
				<td>10:00 AM - 11:30 AM</td>
				<td>Prof. Amily White</td>
			</tr>
			<tr>
				<td>Wed</td>
				<td>Maths</td>
				<td>9:00 AM - 11:00 AM</td>
				<td>Prof. Mike Williams</td>
			</tr>
			<tr>
				<td>Thu</td>
				<td>Social Science</td>
				<td>11:00 AM - 12:00 PM</td>
				<td>Prof. Drake Bill</td>
			</tr>
			<tr>
				<td>Fri</td>
				<td>E.V.S</td>
				<td>10:00 AM - 11:00 AM</td>
				<td>Prof. Madison Blue</td>
			</tr>
		</table>
	</body>
</html>
