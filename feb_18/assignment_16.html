         absolute positioned notification badge
         and footer at bottom.

<!DOCTYPE html>
<html>
	<head>
		<title>Webpage Layout</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}
			
			/* Fixed header */
			header {
				position: fixed;
				top: 0;
				width: 100%;
				background: #333;
				color: white;
				padding: 15px;
				text-align: center;
				z-index: 1000;
			}
			
			/* Layout container */
			.container {
				display: flex;
				margin-top: 70px; /* space for fixed header */
				min-height: calc(100vh - 120px);
			}
			
			/* Sticky sidebar */
			.sidebar {
				width: 200px;
				background: #f4f4f4;
				padding: 15px;
				position: sticky;
				top: 70px;
				height: fit-content;
			}
			
			/* Main content */
			.content {
				flex: 1;
				padding: 20px;
				position: relative;
			}
			
			/* Notification badge (absolute) */
			.badge-container {
				position: relative;
				display: inline-block;
			}
			
			.badge {
				position: absolute;
				top: -8px;
				right: -8px;
				background: red;
				color: white;
				border-radius: 50%;
				padding: 5px 8px;
				font-size: 12px;
			}
			
			/* Footer at bottom */
			footer {
				background: #333;
				color: white;
				text-align: center;
				padding: 15px;
			}
		</style>
	</head>
	<body>

		<header>
			Fixed Header
		</header>

		<div class="container">
			<div class="sidebar">
				<h3>Sidebar</h3>
				<p>Sticky navigation</p>
			</div>

			<div class="content">
				<h2>Main Content</h2>

				<div class="badge-container">
					<button>Messages</button>
					<span class="badge">3</span>
				</div>

				<p>Scroll to see sticky sidebar effect.</p>
				<p style="height: 800px;"></p>
			</div>
		</div>

		<footer>
			Footer at Bottom
		</footer>
	</body>
</html>
