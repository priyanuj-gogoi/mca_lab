<!DOCTYPE html>
<html>
<head>
    <title>Assignment 13 - Background Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Background Image */
            background-image: url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
        }

        /* Semi-transparent content box */
        .content {
            width: 60%;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* transparent white */
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: darkblue;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to My Webpage</h1>
        <p>
            This webpage demonstrates the use of a background image with 
            background-repeat, background-position, and background-size properties. 
            The content is placed inside a semi-transparent box to make the 
            text readable over the image.
        </p>
    </div>

</body>
</html>
