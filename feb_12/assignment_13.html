         * Applying a background image.

         * Create a semi-transparent content box over the image.

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Assignment 13</title>
		<style>
			body {
				margin: 0;
				min-height: 100vh;
				
				background-image: url("image.png");
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.content-box {
				background-color: rgba(255, 255, 255, 0.4); /* rgba(red, green, blue, transparency) */
				border-radius: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<p>Placeholder text</p>
		</div>
	</body>
</html>
