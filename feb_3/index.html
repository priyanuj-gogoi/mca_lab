<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Student Info</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f4f6f8;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			
			.card {
				background: #ffffff;
				width: 300px;
				padding: 20px;
				border-radius: 12px;
				text-align: center;
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
			}
			
			.card img {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				object-fit: cover;
				margin-bottom: 15px;
			}
			
			.card h2 {
				margin: 10px 0 5px;
				font-size: 22px;
			}
			
			.card h4 {
				margin: 0;
				color: #777;
				font-weight: normal;
			}
			
			.card p {
				font-size: 14px;
				color: #555;
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<div class="card">
			<img src="https://github.com/priyanuj-gogoi.png" alt="Profile Photo">
			<h2>Priyanuj Gogoi</h2>
			<h4>Student of Assam Engineering College</h4>
			<p>
				Roll no: MCA/25/025 <br>
				Branch: Computer Application
			</p>
		</div>
	</body>
</html>
