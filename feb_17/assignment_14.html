         Adding hover effects (change color and background)
         removing default list styling

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Horizontal Navigation Bar</title>
		<style>
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				background-color: #333;
				overflow: hidden;
			}
			
			li {
				float: left;
			}
			
			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
			}
			
			li a:hover {
				background-color: #04AA6D;
				color: white;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Courses</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</body>
</html>
