         * Apply different padding, margins, and borders.
         * Use box-sizing: border-box.
         * Add hover effect to change border color.

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Assignment 12</title>
		<style>
			body {
				text-align: center;
			}
			
			/* Common box style */
			.box {
				width: 250px;
				height: 150px;
				margin: 20px auto;
				box-sizing: border-box;
			}
			
			/* Box 1 */
			.box1 {
				padding: 20px;
				border: 3px solid blue;
			}
			
			/* Box 2 */
			.box2 {
				padding: 30px;
				margin: 30px auto;
				border: 4px dashed green;
			}
			
			/* Box 3 */
			.box3 {
				padding: 15px;
				border: 5px double red;
			}
			
			/* Hover Effect */
			.box:hover {
				border-color: black;
			}
		</style>
	</head>
	<body>
		<div class="box box1">
			<p>Box 1</p>
		</div>

		<div class="box box2">
			<p>Box 2</p>
		</div>

		<div class="box box3">
			<p>Box 3</p>
		</div>
	</body>
</html>
