         - Header
         - Sidebar
         - Main Content
         - Footer
         Using CSS Grid

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS Grid Layout</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: Arial, sans-serif;
			}
			
			body {
				background-color: #f4f4f4;
			}
			
			/* Grid Container */
			.container {
				display: grid;
				grid-template-areas:
				"header header"
				"sidebar main"
				"footer footer";
				grid-template-columns: 250px 1fr;
				grid-template-rows: 80px 1fr 60px;
				min-height: 100vh;
			}
			
			/* Header */
			.header {
				grid-area: header;
				background-color: #4e73df;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 24px;
			}
			
			/* Sidebar */
			.sidebar {
				grid-area: sidebar;
				background-color: #2e59d9;
				color: white;
				padding: 20px;
			}
			
			.sidebar ul {
				list-style: none;
			}
			
			.sidebar li {
				margin-bottom: 15px;
				cursor: pointer;
			}
			
			/* Main Content */
			.main {
				grid-area: main;
				padding: 20px;
				background-color: white;
			}
			
			/* Footer */
			.footer {
				grid-area: footer;
				background-color: #343a40;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			/* Responsive Layout */
			@media (max-width: 768px) {
				.container {
					grid-template-areas:
					"header"
					"main"
					"sidebar"
					"footer";
					grid-template-columns: 1fr;
					grid-template-rows: 70px auto auto 60px;
				}
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="header">Header</div>

			<div class="sidebar">
				<h3>Sidebar</h3>
				<ul>
					<li>Dashboard</li>
					<li>Profile</li>
					<li>Settings</li>
					<li>Logout</li>
				</ul>
			</div>

			<div class="main">
				<h2>Main Content</h2>
				<p>
					Main content area.
				</p>
			</div>

			<div class="footer">Footer</div>
		</div>
	</body>
</html>
