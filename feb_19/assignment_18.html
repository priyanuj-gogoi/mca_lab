PURPOSE: Designing a student registration form having
         - Styled text fields
         - Rounded submit button
         - Input focus effect
         - Error message styling
-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Student Registration Form</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: Arial, sans-serif;
			}
			
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.form-container {
				background: #fff;
				padding: 30px;
				width: 350px;
				border-radius: 12px;
				box-shadow: 0 8px 20px rgba(0,0,0,0.2);
			}
			
			h2 {
				text-align: center;
				margin-bottom: 20px;
			}
			
			.form-group {
				margin-bottom: 15px;
			}
			
			label {
				display: block;
				margin-bottom: 5px;
				font-weight: bold;
			}
			
			input, select {
				width: 100%;
				padding: 10px;
				border: 2px solid #ccc;
				border-radius: 8px;
				outline: none;
				transition: 0.3s ease;
				font-size: 14px;
			}
			
			/* Focus Effect */
			input:focus, select:focus {
				border-color: #4e73df;
				box-shadow: 0 0 8px rgba(78,115,223,0.5);
			}
			
			/* Error Styling */
			.error {
				color: #e74a3b;
				font-size: 12px;
				display: none;
				margin-top: 3px;
			}
			
			/* Show error when invalid */
			input:invalid + .error,
			select:invalid + .error {
				display: block;
			}
			
			/* Rounded Submit Button */
			button {
				width: 100%;
				padding: 12px;
				background: #4e73df;
				color: #fff;
				border: none;
				border-radius: 25px;
				font-size: 16px;
				cursor: pointer;
				transition: 0.3s ease;
				margin-top: 10px;
			}
			
			button:hover {
				background: #2e59d9;
			}
		</style>
	</head>
	<body>

		<div class="form-container">
			<h2>Student Registration</h2>

			<form>
				<div class="form-group">
					<label>Full Name</label>
					<input type="text" placeholder="Enter your full name" required>
					<small class="error">Please enter your name</small>
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="email" placeholder="Enter your email" required>
					<small class="error">Please enter a valid email</small>
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="Enter password" minlength="6" required>
					<small class="error">Password must be at least 6 characters</small>
				</div>

				<div class="form-group">
					<label>Course</label>
					<select required>
						<option value="">Select Course</option>
						<option>Computer Science</option>
						<option>Information Technology</option>
						<option>Data Science</option>
					</select>
					<small class="error">Please select a course</small>
				</div>

				<button type="submit">Register</button>
			</form>
		</div>
	</body>
</html>
